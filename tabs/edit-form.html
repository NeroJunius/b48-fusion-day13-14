<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Edit Project</title>
      <link href="../assets/css/navbar-dropdown.css" rel="stylesheet">
      <link rel="icon" type="image/x-icon" href="images/Rhodes_Island.png">
      <script src="https://kit.fontawesome.com/5140afd7e2.js" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
      crossorigin="anonymous">
    </head>

    <body class="bg-body-secondary" style="background: url(https://raw.githubusercontent.com/Aceship/Arknight-Images/main/factions/logo_rhodes.png) fixed center no-repeat"></body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/images/Rhodes_Island.png" />
            </a>
            <button 
              class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse"  
              data-bs-target="#dropdownContainer" 
              aria-controls="dropdownContainer" 
              aria-expanded="false" 
              aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-center" id="dropdownContainer">
                <ul class="nav-tabs navbar-nav me-auto mb-2 mb-lg-0 fs-4">
                     <li class="nav-item ms-2" >
                         <a class="nav-link" aria-current="page" href="/">
                           Home
                         </a>
                     </li>
                     <li class="nav-item ms-2">
                         <a class="nav-link" href="/createProject">Create Project</a>
                     </li> 
                     <li class="nav-item ms-2">
                        <a class="nav-link" href="/testimonial">Testimonial</a>
                    </li>    
                 </ul>
                 <li class="nav-item d-flex justify-content-center">
                         <button class="btn btn-info btn-submit" type="submit">
                           <a 
                           href="/contactMe"
                           style="text-decoration: none;"
                           >Contact Me!</a>  
                         </button>  
                </li>
             </div>
        </div>
      </nav>

        <div class="d-flex justify-content-center ">
            <div style="width: 40em">
              <form class="m-4" action="/edit-project" method="post">
                <h1 class="text-center pt-5 pb-5">Edit Project Page</h1>
                <div class="mb-3">
                  <label for="projectName">Project Name</label>
                  <input id="projectName" name="projectName" class="form-control" type="text"/>
                </div>
      
                <div class="row mb-3">
                  <div class="col-6 input-date">
                    <label for="startDate">Start Date</label>
                    <input type="date" name="startDate" id="startDate" class="form-control" />
                  </div>
                  <div class="col-6 input-date">
                    <label for="endDate">End Date</label>
                    <input type="date" name="endDate" id="endDate" class="form-control"/>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="projectDescription">Description</label>
                  <textarea id="projectDescription" name="projectDescription" class="form-control" style="height: 100px;"></textarea>
                </div>
      
                <div>
                  <label class="mb-3">Technologies</label>
                </div>
                  
                <div class="row">
                  <div class="col-6 form check">
                    <input id="nodeJS" name="nodeJS" class="form-check-input" type="checkbox">
                    <label for="nodeJS">Node Js</label>
                  </div>
                  <div class="col-6 form check">
                    <input id="nextJS" name="nextJS" class="form-check-input" type="checkbox">
                    <label for="nextJS">Next Js</label>
                  </div>
                  <div class="col-6 form check">
                    <input id="typeScript" name="typeScript" class="form-check-input" type="checkbox">
                    <label for="typeScript">React Js</label>
                  </div>  
                  <div class="col-6 form check">
                    <input id="reactJS" name="reactJS" class="form-check-input" type="checkbox" >
                    <label for="reactJS">TypeScript</label> 
                  </div>
                </div>   
              
                
                <div class="my-3">
                  <label>Upload Image</label>
                  <div class="inputImage"> 
                    <input class="form-control" type="file" id="imageProject" name="imageProject">
                  </div>
                </div>
                
                  <div class="text-end mt-3">
                    <button class="btn btn-primary" style="max-width: fit-content;">Edit</button>
                  </div>
             
              </form>
            </div>
          </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
</html>
